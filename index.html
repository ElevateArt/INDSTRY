<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDSTRY - The Creative Career Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Bricolage+Grotesque:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body class="bg-slate-950 text-slate-50 font-sans h-screen w-full flex overflow-hidden selection:bg-cyan-500/30 selection:text-cyan-200 dark-mode">

    <!-- LEFT NAV -->
    <aside id="left-nav" class="w-16 lg:w-20 xl:w-64 flex flex-col items-center xl:items-start border-r border-white/5 bg-slate-950/50 backdrop-blur-md z-30 pt-6 pb-4 px-2 xl:px-5">
        <div class="mb-10 flex items-center gap-3 w-full justify-center xl:justify-start">
            <div class="w-10 h-10 rounded-xl overflow-hidden shadow-lg shadow-cyan-500/20 bg-gradient-to-br from-cyan-400 to-fuchsia-500 flex items-center justify-center">
                <span class="font-display font-bold text-slate-950 text-sm">IN</span>
            </div>
            <div class="hidden xl:flex flex-col">
                <span class="font-display font-bold text-lg tracking-tight leading-none">INDSTRY</span>
                <span class="text-[10px] text-slate-500 uppercase tracking-wider font-medium">Creative Network</span>
            </div>
        </div>

        <nav class="flex-1 w-full space-y-2">
            <button onclick="switchMainView('feed')" id="nav-feed" class="nav-btn group w-full flex items-center gap-4 p-3 rounded-xl bg-white/5 border border-white/5 text-cyan-400 relative overflow-hidden transition-all">
                <div class="absolute inset-0 bg-cyan-400/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <span class="iconify w-6 h-6 shrink-0" data-icon="lucide:play-square"></span>
                <span class="hidden xl:block font-medium text-sm">Feed</span>
                <span class="active-indicator absolute left-0 top-1/2 -translate-y-1/2 w-1 h-6 bg-cyan-400 rounded-r-full"></span>
            </button>

            <button onclick="switchMainView('discover')" id="nav-discover" class="nav-btn group w-full flex items-center gap-4 p-3 rounded-xl text-slate-400 hover:text-white hover:bg-white/5 transition-all relative">
                <span class="iconify w-6 h-6 shrink-0" data-icon="lucide:compass"></span>
                <span class="hidden xl:block font-medium text-sm">Discover</span>
                <span class="active-indicator absolute left-0 top-1/2 -translate-y-1/2 w-1 h-6 bg-cyan-400 rounded-r-full hidden"></span>
            </button>

            <button onclick="switchMainView('jobs')" id="nav-jobs" class="nav-btn group w-full flex items-center gap-4 p-3 rounded-xl text-slate-400 hover:text-white hover:bg-white/5 transition-all relative">
                <span class="iconify w-6 h-6 shrink-0" data-icon="lucide:briefcase"></span>
                <span class="hidden xl:block font-medium text-sm">Jobs</span>
                <span class="active-indicator absolute left-0 top-1/2 -translate-y-1/2 w-1 h-6 bg-cyan-400 rounded-r-full hidden"></span>
            </button>

            <button onclick="switchMainView('messages')" id="nav-messages" class="nav-btn group w-full flex items-center gap-4 p-3 rounded-xl text-slate-400 hover:text-white hover:bg-white/5 transition-all relative">
                <span class="iconify w-6 h-6 shrink-0" data-icon="lucide:message-square"></span>
                <span class="hidden xl:block font-medium text-sm">Messages</span>
                <div class="hidden xl:flex absolute right-2 top-1/2 -translate-y-1/2 w-5 h-5 bg-cyan-500 rounded-full items-center justify-center text-[10px] text-white font-bold">3</div>
                <span class="active-indicator absolute left-0 top-1/2 -translate-y-1/2 w-1 h-6 bg-cyan-400 rounded-r-full hidden"></span>
            </button>

            <button onclick="switchMainView('profile')" id="nav-profile" class="nav-btn group w-full flex items-center gap-4 p-3 rounded-xl text-slate-400 hover:text-white hover:bg-white/5 transition-all relative">
                <span class="iconify w-6 h-6 shrink-0" data-icon="lucide:user-circle"></span>
                <span class="hidden xl:block font-medium text-sm">Profile</span>
                <span class="active-indicator absolute left-0 top-1/2 -translate-y-1/2 w-1 h-6 bg-cyan-400 rounded-r-full hidden"></span>
            </button>
            
            <!-- Theme Toggle -->
            <button onclick="toggleTheme()" id="theme-toggle" class="nav-btn group w-full flex items-center gap-4 p-3 rounded-xl text-slate-400 hover:text-white hover:bg-white/5 transition-all relative mt-4 border-t border-white/5 pt-6">
                <span class="iconify w-6 h-6 shrink-0" data-icon="lucide:sun" id="theme-icon"></span>
                <span class="hidden xl:block font-medium text-sm" id="theme-label">Light Mode</span>
            </button>
        </nav>

        <div id="user-section" class="w-full pt-4 border-t border-white/5 hidden xl:block">
            <div class="flex items-center gap-3 p-2 rounded-xl hover:bg-white/5 cursor-pointer transition-colors">
                <div class="w-8 h-8 rounded-full overflow-hidden border border-white/10">
                    <img src="Images/kirstenmichelle._A_makeup_artist_applying_lipstick_on_the_face__bc8a9dc7-3410-4ef1-977c-a59ddfd46555.png" class="w-full h-full object-cover" alt="User">
                </div>
                <div class="flex flex-col">
                    <span class="text-xs font-medium">Kenna Reef</span>
                    <span class="text-[10px] text-slate-500">Pro Plan</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- CENTER CONTENT -->
    <main id="main-content" class="flex-1 relative flex flex-col h-full bg-slate-950 overflow-hidden">
        
        <!-- Device Preview Toggle Bar -->
        <div id="device-toggle-bar" class="flex items-center justify-center gap-2 py-3 border-b border-white/5 bg-slate-900/50 backdrop-blur-sm">
            <button onclick="setDeviceView('mobile')" id="device-mobile" class="device-btn p-2.5 rounded-lg border border-white/10 bg-white/5 text-cyan-400 transition-all hover:bg-white/10" title="Mobile View">
                <span class="iconify w-5 h-5" data-icon="lucide:smartphone"></span>
            </button>
            <button onclick="setDeviceView('tablet')" id="device-tablet" class="device-btn p-2.5 rounded-lg border border-white/10 text-slate-500 transition-all hover:bg-white/10 hover:text-white" title="Tablet View">
                <span class="iconify w-5 h-5" data-icon="lucide:tablet"></span>
            </button>
            <button onclick="setDeviceView('desktop')" id="device-desktop" class="device-btn p-2.5 rounded-lg border border-white/10 text-slate-500 transition-all hover:bg-white/10 hover:text-white" title="Desktop View">
                <span class="iconify w-5 h-5" data-icon="lucide:monitor"></span>
            </button>
        </div>

        <!-- Device Frame Container -->
        <div id="device-frame-container" class="flex-1 flex items-center justify-center overflow-hidden p-2">
            <div id="device-frame" class="device-mobile relative bg-slate-950 border-slate-800 shadow-2xl shadow-black/50 overflow-hidden transition-all duration-300 ease-out">
                <div class="w-full h-full flex flex-col overflow-hidden">
            <!-- Views loaded dynamically -->
                    <div id="view-feed" class="view-section w-full h-full flex flex-col"></div>
                    <div id="view-discover" class="view-section hidden w-full h-full flex-col"></div>
                    <div id="view-jobs" class="view-section hidden w-full h-full flex-col"></div>
                    <div id="view-messages" class="view-section hidden w-full h-full flex-col"></div>
                    <div id="view-profile" class="view-section hidden w-full h-full flex-col"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- RIGHT COLUMN -->
    <aside id="right-panel" class="hidden lg:flex w-[400px] border-l border-white/5 bg-slate-900/40 backdrop-blur-xl flex-col relative z-20"></aside>

    <!-- MASTERCLASS DRAWER -->
    <div id="masterclass-backdrop" onclick="toggleDrawer()" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 opacity-0 pointer-events-none transition-opacity duration-300"></div>
    <div id="masterclass-drawer" class="fixed top-0 right-0 h-full w-full sm:w-[420px] bg-slate-950 border-l border-white/10 z-50 transform translate-x-full transition-transform duration-300 ease-out flex flex-col shadow-2xl shadow-black"></div>

    <script src="app.js"></script>
</body>
</html>
